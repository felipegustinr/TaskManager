<div class="card" style="width: 18rem;">
    <div class="card-body">
        <i class="bi bi-person-fill"></i>
        <h5 class="card-title">Login</h5>

        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
            {{ loginError }}
            Do you not have an account? <a href="">Register here.</a>
            </div>
    </div>
</div>
